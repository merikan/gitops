
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-appsbundle
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: my-project
  source:
    repoURL: https://github.com/merikan/gitops
    path: argocd/cluster-a/dev/apps
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
